language: rust
rust:
- nightly
before_deploy:
- cargo install --root .
- zip -r latest.zip . -x "target/*" -x ".git/*"
- mkdir -p dpl_cd_upload
- mv latest.zip dpl_cd_upload/latest.zip
deploy:
- provider: s3
  access_key_id: AKIAIOLLQXCYHSGK2BVA
  secret_access_key: &1
    secure: 
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on: &2
    repo: excaliburHisSheath/hangry-river-horse
    branch: aws-codedeploy
  bucket: hangry-river-horse
- provider: codedeploy
  access_key_id: AKIAIOLLQXCYHSGK2BVA
  secret_access_key: *1
  bucket: hangry-river-horse
  key: latest.zip
  bundle_type: zip
  application: hangry-river-horse
  deployment_group: all
  on: *2
