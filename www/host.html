<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hangry Hangry Hippos</title>

        <!-- Development version of Vue.js, at some point use the release version. -->
        <script src="https://vuejs.org/js/vue.js"></script>

        <!-- Our super cool helper scripts. -->
        <script src="assert.js"></script>
        <script src="request.js"></script>
    </head>

    <body>
        <div id="vue-root">
            <ul>
                <li v-for="player in players">
                    {{ player.id }} has eaten {{ player.score }} colorful balls!
                </li>
            </ul>
        </div>

        <!-- Load script for the host. -->
        <script src="host.js"></script>
    </body>
</html>
